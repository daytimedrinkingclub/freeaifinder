<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ tool.name }}</h5>
        <p class="card-text">{{ tool.description }}</p>
        <p class="card-text"><small>Category: {{ tool.category }}</small></p>
        <a href="{{ tool.link }}" class="btn btn-primary" target="_blank">
            <i class="fas fa-external-link-alt me-2"></i>Visit Tool
        </a>
    </div>
</div>
