<div class="container">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for tool in tools %}
        <div class="col">
            <div class="card h-100 tool-card shadow-sm">
                <img src="{{ tool.image_url }}" class="card-img-top" alt="{{ tool.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ tool.name }}</h5>
                    <p class="card-text">{{ tool.description | truncate(100) }}</p>
                </div>
                <div class="card-footer bg-transparent border-top-0 d-flex justify-content-between">
                    <a href="{{ url_for('main.tool_details', tool_id=tool.id) }}" class="btn btn-primary">Learn More</a>
                    <a href="{{ tool.website }}" class="btn btn-outline-primary" target="_blank" rel="noopener noreferrer">Try Now</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
