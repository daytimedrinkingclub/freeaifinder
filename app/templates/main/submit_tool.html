{% extends "base.html" %}

{% block title %}Submit a Tool - Free AI Finder{% endblock %}

{% block content %}
<h1 class="yellow-pages-header">Submit a Free AI Tool</h1>

<div class="row">
    <div class="col-md-8 offset-md-2">
        <form method="POST" action="{{ url_for('main.submit_tool') }}">
            <div class="mb-3">
                <label for="tool_name" class="form-label">Tool Name</label>
                <input type="text" class="form-control" id="tool_name" name="tool_name" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="website" class="form-label">Website URL</label>
                <input type="url" class="form-control" id="website" name="website" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" class="form-control" id="category" name="category" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Tool</button>
        </form>
    </div>
</div>
{% endblock %}
